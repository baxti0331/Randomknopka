services:
  - type: worker
    name: telegram-random-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: "ТВОЙ_ТОКЕН_ОТ_BOTFATHER"
      - key: RENDER_PYTHON_VERSION
        value: "3.10"